<h1>Directivas estructurales</h1>
<hr>

<div class="row">
    <div class="col-md-6">
        <h3>*ngIf</h3>
        <hr>

        <button (click)="mostrar = !mostrar"
            type="button" class="btn btn-outline-primary btn-block">
            Mostrar/ocultar
        </button>

        <div *ngIf="mostrar" 
            class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Spiderman</div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">{{ texto }}</p>
            </div>
            <div class="class-footer">
                author: <cite title="Source title">{{ autor }}</cite>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h3>*ngFor</h3>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index"
                class="list-group-item">
                {{i+1}} - {{personaje}}
            </li>
        </ul>
    </div>
</div>
